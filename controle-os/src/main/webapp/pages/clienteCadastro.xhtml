<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="clienteCodigo" value="#{clienteBean.codigo}" />
			<f:viewParam name="clienteAcao" value="#{clienteBean.acao}" />

			<f:event listener="#{clienteBean.carregarCadastro}"
				type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="formClienteCadastro" prependId="false">

			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Ficha Cadastral - Cliente" />
				</f:facet>
			</p:toolbar>

			<p:separator />

			<h:panelGrid columns="2" id="panelProdutoCadastro">
				<p:outputLabel value="tipo Cliente:" />
				<p:inputText maxlength="10" size="15" id="tipoCliente"
					readonly="#{produtoBean.acao == 'Excluir'}" required="true"
					requiredMessage="O campo Quantidade é obrigatório."
					value="#{produtoBean.produtoCadastro.quantidadeEstoque}">
					<f:validateBean />
				</p:inputText>

				<p:outputLabel value="Data Cadastro:" />
				<p:calendar value="#{produtoBean.produtoCadastro.dataCadastro}"
					readonly="#{produtoBean.acao == 'Excluir'}" required="true"
					size="15" mask="true" pattern="dd/MM/yyyy"
					requiredMessage="O campo Data Cadastro é obrigatório." />


				<p:outputLabel value="Preço Unitário:" />
				<p:inputText maxlength="10" size="15" id="preco"
					readonly="#{produtoBean.acao == 'Excluir'}" required="true"
					requiredMessage="O campo Preço Unitário é obrigatório."
					value="#{produtoBean.produtoCadastro.precoUnitario}">
					<f:validateBean />
				</p:inputText>

			</h:panelGrid>

			<h:panelGrid columns="5">
				<p:commandButton value="Novo" actionListener="#{produtoBean.novo}"
					update=":formProdutoCadastro:panelProdutoCadastro"
					rendered="#{produtoBean.acao == 'Novo'}" />

				<p:commandButton value="Salvar"
					actionListener="#{produtoBean.salvar}"
					update=":mensagemGlobal :formProdutoCadastro:panelProdutoCadastro"
					rendered="#{produtoBean.acao == 'Novo'}" />

				<p:commandButton value="Excluir" icon="ui-icon-trash"
					actionListener="#{produtoBean.excluir}" update=":mensagemGlobal"
					rendered="#{produtoBean.acao == 'Excluir'}" />

				<p:commandButton value="Editar" icon="ui-icon-pencil"
					actionListener="#{produtoBean.editar}" update=":mensagemGlobal"
					rendered="#{produtoBean.acao == 'Editar'}" />

				<p:button value="Voltar"
					outcome="/pages/produtoPesquisa.xhtml?faces-redirect=true" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
